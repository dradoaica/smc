<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="ActivityLogEditDlg" position="center center"
		draggable="false" closable="false" widgetVar="ActivityLogEditDialog"
		modal="true" resizable="false" appendToBody="true"
		header="View activity log">
		<h:form id="ActivityLogEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2"
					rendered="#{activityLogController.selected != null}">
					<p:outputLabel value="Type" for="type" />
					<p:inputText id="type" disabled="true"
						value="#{activityLogController.selected.activityLogType.dictionaryItemName}" />
					<p:outputLabel value="Message" for="message" />
					<p:inputTextarea id="message" disabled="true"
						value="#{activityLogController.selected.message}" />
				</p:panelGrid>
				<h:panelGroup style="float: right; padding-top: 5px;">
					<p:commandButton value="Cancel"
						onclick="PF('ActivityLogEditDialog').hide()" immediate="true" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
