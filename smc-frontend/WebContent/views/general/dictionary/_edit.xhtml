<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
	<p:dialog id="DictionaryItemEditDlg" position="center center"
		draggable="false" closable="false"
		widgetVar="DictionaryItemEditDialog" modal="true" resizable="false"
		appendToBody="true" header="Modify dictionary item">
		<h:form id="DictionaryItemEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2"
					rendered="#{dictionaryItemController.selected != null}">
					<p:outputLabel value="Dictionary item name"
						for="dictionaryItemName" />
					<p:inputText id="dictionaryItemName"
						value="#{dictionaryItemController.selected.dictionaryItemName}" />
					<p:outputLabel value="Dictionary item code"
						for="dictionaryItemCode" />
					<p:inputText id="dictionaryItemCode"
						value="#{dictionaryItemController.selected.dictionaryItemCode}" />
				</p:panelGrid>
				<h:panelGroup style="float: right; padding-top: 5px;">
					<p:commandButton
						actionListener="#{dictionaryItemController.modify()}"
						value="Modify" update="@form,:DictionaryListForm,:messages"
						oncomplete="handleSubmit(xhr,status,args,PF('DictionaryItemEditDialog'));" />
					<p:commandButton value="Cancel"
						onclick="PF('DictionaryItemEditDialog').hide()" immediate="true" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
